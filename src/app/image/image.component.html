<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Image Uploader</title>
</head>
<style>
  .vid {
    width: 100%;
    height: 100%;
  }
</style>
<body>
<div class="container-fluid">
  <h5>Please select an item</h5>
  <form>
    <div *ngFor="let item of items; let i = index;">
      <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action" [ngClass]="{'active': selectedItem == item}"
                (click)="onClick(item, $event)">{{item.name}}</button>
      </div>
    </div>
    <br/>
    <div #media id="app">
      <div><img #img1 id="img1" width="100%"></div>
      <div><canvas #canvas id="canvas" class="vid" width="100%" height="100%"></canvas></div>
      <input id="file" type="file" accept="image/*" (change)="onFileSelected($event)">
    </div>
    <br/>
<!--    <div>-->
<!--      <button id="snap" class="btn btn-outline-primary btn-lg" (click)="capture()">Snap Photo</button>-->
<!--      <button id="refresh" class="btn btn-outline-primary btn-lg" (click)="refresh()">Refresh</button>-->
<!--    </div>-->
    <br/>
    <div class="form-group">
      <input class="form-control" id="name" name="name" placeholder="Name (optional)" [(ngModel)]="name" #name1="ngModel">
    </div>
  </form>
</div>
<br/>
<div class="form-group">
  <input type="button" class="btn btn-primary btn-lg btn-block" value="Submit" (click)="onSubmit()" />
</div>
</body>
<script src="../common/imageProcessor.js"></script>
</html>
