<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <title>Covid-19 product finder</title>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div id="mediaCol" class="col">
      <video id="video" width="640" height="480" autoplay></video>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-outline-primary btn-lg" id="snap">Snap Photo</button>
      <button class="btn btn-outline-primary btn-lg" id="refresh">Refresh</button>
    </div>
  </div>
</div>

<script type="application/javascript">

  var video = document.getElementById('video');
  playVideo = function() {
    if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
      // Not adding `{ audio: true }` since we only want video now
      navigator.mediaDevices.getUserMedia({video: true}).then(function (stream) {
        //video.src = window.URL.createObjectURL(stream);
        video.srcObject = stream;
        video.play();
      });
    }
  }

  playVideo();

  // Get access to the camera!

  // Trigger photo take
  document.getElementById("snap").addEventListener("click", function() {
    video.remove();
    createCanvas();
    var canvas = document.getElementById('canvas');
    var context = canvas.getContext('2d');
    context.drawImage(video, 0, 0, 640, 480);
    this.disabled= true;
  });

  document.getElementById("refresh").addEventListener("click", function(){
    location.reload();
  });

  createCanvas = function(){
    var canvasElement = document.createElement("canvas");
    canvasElement.setAttribute("id", "canvas");
    canvasElement.setAttribute("width", "640");
    canvasElement.setAttribute("height", "480");

    var mediaElement = document.getElementById('mediaCol');
    mediaElement.appendChild(canvasElement);

    return canvasElement;
  }

  createVideo = function(){
    var videoElement = document.createElement("video");
    videoElement.setAttribute("id", "video");
    videoElement.setAttribute("width", "640");
    videoElement.setAttribute("height", "480");

    var mediaElement = document.getElementById('mediaCol');
    mediaElement.appendChild(videoElement);

    return videoElement;
  }

</script>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
